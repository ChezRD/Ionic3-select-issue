<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary (click)="openModal()">Open Modal</button>
  <ion-list>
    <ion-item>
      <ion-select interface="popover" placeholder="select one" [selectOptions]="selectOptions">
        <ion-option>
          first
        </ion-option>
        <ion-option>
          second
        </ion-option>
        <ion-option>
          third
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
